<dom-module id="ee-chat">
  <template>
    <style is="custom-style" include="shared-styles">

      .bubble-view {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        position: fixed;
        bottom: 10px;
        z-index: 999;
        width: 320px;
        height: 400px;
        background: #fafafa;
        right: 24px;

        --ee-chat-view-header: {
          display: block;
          background: #0ea7ee;
          height: 36px;
        };
      }

      @media(max-width:600px) {
        .bubble-view {
          bottom: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
        }
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route route="{{route}}"></app-route>

    <ee-chat-settings
      channel-id="[[_channelId]]"
      pubnub-token="{{pubnubToken}}"
      pubnub-publish-key="{{pubnubPublishKey}}"
      pubnub-subscribe-key="{{pubnubSubscribeKey}}"
      cipher-key="{{cipherKey}}"
      active="[[active]]">
    </ee-chat-settings>

    <ee-chat-view id="view" class$="[[_ifThenElse(asBubble, 'bubble-view hidden', '')]]"
      messages="[[messages]]"
      on-send-message="_sendMessage"
      disabled="[[disabled]]"
      on-close-tapped="hideChat"
      me-id="[[me.id]]"
      header-title="[[headerTitle]]">
    </ee-chat-view>

  </template>
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.2.5.js"></script>
  <script>
    Polymer({

      is: 'ee-chat',

      behaviors: [
        Elfy.JSDataCollectionBehavior,
        Elfy.JSDataRecordBehavior,
        Elfy.EEHelperBehavior,
      ],

      recordName: 'message',

      properties: {

        asBubble: {
          type: Boolean,
          value: false,
        },

        active: {
          type: Boolean,
          value: false,
        },

        headerTitle: {
          type: String,
          value: '',
        },

        route: {
          type: Object,
          value() { return {} },
        },

        toastLinkBasePath: {
          type: String,
          value: '/dashboard/visits/'
        },

        toastLinkTitle: {
          type: String,
          value: 'To visit'
        },

        toastDuration: {
          type: Number,
          value: 5000
        },

        me: {
          type: Object,
          value() { return {} },
        },

        profile: {
          type: Object,
          value() { return {} },
        },

        /* If true, the chat input and send button are disabled. */
        disabled: {
          type: Boolean,
          value: false,
          notify: true
        },

        visitId: {
          type: Number,
          value: 0
        },

        careRecipientId: {
          type: Number,
          value: 0
        },

        _channelId: {
          type: String,
          computed: '_computeChannel(visitId,careRecipientId)'
        },

        message: {
          type: Object,
          value() { return {} },
        },

        messages: {
          type: Array,
          value() { return [] },
          notify: true
        },

        pubnubPublishKey: {
          type: String,
        },

        pubnubSubscribeKey: {
          type: String,
        },

        pubnubToken: {
          type: String,
        },

        cipherKey: {
          type: String,
        },

        _pubnub: Object,

      },

      observers: [
        '_loadMessages(active,visitId,careRecipientId)',
        '_initPubnub(active,pubnubToken,pubnubSubscribeKey,pubnubPublishKey,cipherKey,_channelId)'
      ],

      _computeChannel(visitId,careRecipientId) {
        if (!visitId && !careRecipientId) return
        return visitId ? 'vi_' + visitId.toString() : 'cr_' + careRecipientId.toString()
      },

      hideChat() {
        this.active=false
        this.$.view.classList.add('hidden')
      },

      showChat() {
        this.active=true
        this.$.view.classList.remove('hidden')
      },

      _initPubnub(active,pubnubToken,pubnubSubscribeKey,pubnubPublishKey,cipherKey,channelId) {
        if (!pubnubToken || !pubnubSubscribeKey || !pubnubPublishKey || !cipherKey || !channelId) return

        var self = this

        if (this._pubnub) {
          this._pubnub.unsubscribeAll();
        }

        this._pubnub = new PubNub({
          publishKey : pubnubPublishKey,
          subscribeKey : pubnubSubscribeKey,
          authKey: pubnubToken,
          cipherKey: cipherKey
        })

        this._pubnub.addListener({
          message: function(message) {
            self._messageReceived(message)
          },
        })

        this._pubnub.subscribe({
          channels: [self._channelId]
        });
      },

      _loadMessages(active,visitId,careRecipientId) {
        if (!active) return
        this.messages = []
        var channel_id = this._computeChannel(visitId,careRecipientId)
        if (!channel_id) return
        this.JSData.noNotify = true
        this._loadFreshData(App.Message, 'messages', {'channel': channel_id})
      },

      _sendMessage(e) {
        if (!this._pubnub) {
          this._initPubnub(
            this.active,
            this.pubnubToken,
            this.pubnubSubscribeKey,
            this.pubnubPublishKey,
            this.cipherKey
          )
          return
        }
        this.disabled = true

        var m = App.Message.createRecord()
        m.message = {}
        m.message.text = e.detail

        m.userId = this.me.id
        this.message = m

        if (this.visitId) {
          m.visitId = this.visitId
        } else {
          m.careRecipientId = this.careRecipientId
        }

        this._publishMessage(m)
        this._postMessage(m)
      },

      _postMessage(m) {
        this._save()
      },

      _publishMessage(message) {
        var self = this

        try {
          message.senderFirstName = this.profile.firstName
          message.senderLastName  = this.profile.lastName.charAt(0) + '.'
        } catch (e) {
          message.senderLastName = message.senderFirstName = ''
        }

        try {
          message.senderAvatar = this.profile.avatar
        } catch (e) {
          message.senderAvatar = ''
        }

        this._pubnub.publish({
            channel : self._channelId,
            message : message,
            callback : function(m){
                console.log(m)
            }
        },
        function (status, response) {
            if (status.error) {
                // handle error
                console.log(status)
                self._loadData()
            } else {
                console.log("message Published w/ timetoken", response.timetoken)
            }
        })
      },

      _messageReceived(m) {
        if (m.message && m.message.userId && m.message.userId !== this.me.id) {
          this._showToast(m)
          this._playSound()
        }
        this.push('messages', m.message)
      },

      _showToast(m) {
        if (this.active) return
        var app = document.querySelector('app-element')
        if (app) {
          var toast = app.$.chatToast
          if (toast) {
            toast.text = m.message.senderFirstName + ' wrote: ' + m.message.message.text
            toast.dataArgs = m.channel
            toast.show()
          } else {
            console.warn('no toast found - chatToast in app-element')
          }
        } else {
          console.warn('app-element not found to query toast')
        }
      },

      _playSound() {
        if (this.active) return
        var snd = new Audio("./newMessage.mp3"); // buffers automatically when created
        snd.play();
      },

      _toVisit(e) {
        var visitId = e.currentTarget.parentElement.dataArgs
        this.set('route.path', this.toastLinkBasePath + visitId + '/?chat=true')
      },

      _respondedWithError(error) {
        this._loadData()
      },

      _collectionLoaded() {
        this.disabled = false
      },

      _recordCreated() {
        this.disabled = false
      },

    });
  </script>
</dom-module>
